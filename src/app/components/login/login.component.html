<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form container">
  <mat-form-field class="form-element">
    <input matInput type="text" placeholder="Username" formControlName="username">
  </mat-form-field>
  <br>
  <mat-form-field class="form-element">
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>
  <div class="form-element">
    <button mat-raised-button color="primary" type="submit" class="button mr" [disabled]="!loginForm.valid">Login</button>
    <a mat-raised-button color="accent" type="submit" class="button mr" routerLinkActive="active" routerLink="/register">Register</a>
  </div>
</form>
