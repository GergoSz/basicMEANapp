
  <p *ngIf="Products.length <= 0" class="no-data text-center">There is no employee added yet!</p>

  <mat-card class="example-card container" *ngFor="let product of Products; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product._id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Amount: {{product.amount}}</p>
      <p>Cost: {{product.cost}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/product-edit/', product._id]">Edit</button>
      <button mat-button color="warn" (click)="removeProduct(product, i)">Delete</button>
    </mat-card-actions>
  </mat-card>
